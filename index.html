<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BU DOSEN SHEREN BAIK</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img
          class="gambar"
          src="/15 Top Tours in Bali_ A Guide To The Best Activities - Goats On The Road.jpeg"
          alt="Bedugul"
        />
        <div class="content">
          <div class="name-price">
            <h2 class="name">Bedugul</h2>
            <p class="price">$2,800</p>
          </div>
          <p class="date">April 24 - April 31, 2024</p>
          <div class="row">
            <img
              class="icon"
              src="icone-de-localisation-grise.png"
              alt="icon"
            />
            <p class="location">Villa</p>
          </div>
        </div>
      </div>

      <div class="card">
        <img class="gambar" src="Tanah Lot, Bali.jpeg" alt="Tanah Lot" />
        <div class="content">
          <div class="name-price">
            <h2 class="name">Tanah Lot</h2>
            <p class="price">$2,800</p>
          </div>
          <p class="date">April 24 - April 31, 2024</p>
          <div class="row">
            <img
              class="icon"
              src="icone-de-localisation-grise.png"
              alt="icon"
            />
            <p class="location">Alot</p>
          </div>
        </div>
      </div>

      <div class="card">
        <img class="gambar" src="Raja Ampat_West Papua.jpeg" alt="Raja Ampat" />
        <div class="content">
          <div class="name-price">
            <h2 class="name">Raja Ampat</h2>
            <p class="price">$2,800</p>
          </div>
          <p class="date">April 24 - April 31, 2024</p>
          <div class="row">
            <img
              class="icon"
              src="icone-de-localisation-grise.png"
              alt="icon"
            />
            <p class="location">King Of King</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
